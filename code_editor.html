<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            height: 35vh;
            border: 1px solid #ccc;
            display: flex;
            background-color: white;
            overflow: hidden;
            position: relative;
            font-size: 14pt;
            margin-bottom: 20px;
        }
        .line-numbers {
            padding: 10px;
            background-color: #eee;
            color: #888;
            text-align: right;
            user-select: none;
            overflow: hidden;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 50px;
            box-sizing: border-box;
            line-height: 1.5;
        }
        .code-area, .output-area {
            width: calc(100% - 50px);
            height: 100%;
            border: none;
            resize: none;
            padding: 10px;
            font-size: 14pt;
            overflow: auto;
            white-space: pre;
            box-sizing: border-box;
            line-height: 1.5;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50px;
        }
        .output-area {
            background-color: #f7f7f7;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="line-numbers" class="line-numbers"></div>
        <textarea id="editor" class="code-area" oninput="updateEditor()"></textarea>
    </div>
    <div class="container">
        <div id="line-numbers-output" class="line-numbers"></div>
        <pre id="output" class="code-area output-area"></pre>
    </div>
    <div class="controls">
        <button onclick="formatCode()">Format Code</button>
        <button onclick="copyToClipboard()">Copy raw</button>
    </div>

    <script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.14.0/js/lib/beautify.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const lineNumbers = document.getElementById('line-numbers');
        const output = document.getElementById('output');
        const lineNumbersOutput = document.getElementById('line-numbers-output');

        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            const lineNumHtml = Array.from({ length: lines }, (_, i) => i + 1).join('<br>');
            lineNumbers.innerHTML = lineNumHtml;
            lineNumbersOutput.innerHTML = lineNumHtml;
        }

        function updateEditor() {
            updateLineNumbers();
            updateOutput();
        }

        function updateOutput() {
            output.textContent = editor.value;
        }

        function formatCode() {
            const code = editor.value;
            const formattedCode = js_beautify(code, { indent_size: 2, space_in_empty_paren: true });
            editor.value = formattedCode;
            updateEditor();
        }

        function copyToClipboard() {
            const code = editor.value;
            const tempInput = document.createElement('textarea');
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-99999px';
            tempInput.value = code;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Code copied to clipboard!');
        }

        // Initial setup
        updateLineNumbers();
        updateOutput();

        // Synchronize scrolling between the editor and line numbers
        editor.addEventListener('scroll', () => {
            lineNumbers.scrollTop = editor.scrollTop;
        });

        output.addEventListener('scroll', () => {
            lineNumbersOutput.scrollTop = output.scrollTop;
        });
    </script>
</body>
</html>
