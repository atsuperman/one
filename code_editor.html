<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #editor {
            width: 80%;
            height: 35vh;
            border: 1px solid #ccc;
            font-size: 14pt;
            background-color: white;
            overflow: auto;
            white-space: pre;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            width: 80%;
            height: 35vh;
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: #f7f7f7;
            font-size: 14pt;
            white-space: pre-wrap;
            padding: 10px;
            overflow: auto;
            box-sizing: border-box;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <pre id="editor" contenteditable="true">function hello() {
    console.log("Hello, world!");
}</pre>
    <pre id="output"></pre>
    <div class="controls">
        <button onclick="formatCode()">Format Code</button>
        <button onclick="copyToClipboard()">Copy raw</button>
    </div>

    <script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.14.0/js/lib/beautify.js"></script>
    <script>
        var editor = document.getElementById("editor");
        var output = document.getElementById("output");

        function updateOutput() {
            output.textContent = editor.textContent;
        }

        editor.addEventListener("input", updateOutput);
        updateOutput();

        function formatCode() {
            var code = editor.textContent;
            var formattedCode = js_beautify(code, { indent_size: 2, space_in_empty_paren: true });
            editor.textContent = formattedCode;
            updateOutput();
        }

        function copyToClipboard() {
            var code = editor.textContent;
            var tempInput = document.createElement("textarea");
            tempInput.style.position = "absolute";
            tempInput.style.left = "-99999px";
            tempInput.value = code;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Code copied to clipboard!");
        }
    </script>
</body>
</html>
