<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #editor, #output {
            width: 80%;
            height: 35vh;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14pt;
        }
        #output {
            background-color: #f7f7f7;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-G2bMloRNE7A8NsXx2O+F3VY82PK5mUowf8WlOMTtwsa8sRFS++BknH5gGxCvn+NOFeLT9W6fHINB8KqqYPVZ3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.14.0/js/lib/beautify.js"></script>
</head>
<body>
    <div id="editor">function hello() {
    console.log("Hello, world!");
}</div>
    <pre id="output"></pre>
    <div class="controls">
        <button onclick="formatCode()">Format Code</button>
        <button onclick="copyToClipboard()">Copy raw</button>
    </div>

    <script>
        var editor = ace.edit("editor");
        
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        editor.setOptions({
            fontSize: "14pt",
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            enableSnippets: true
        });

        function updateOutput() {
            var code = editor.getValue();
            document.getElementById("output").textContent = code;
        }

        editor.getSession().on('change', updateOutput);
        updateOutput();

        function formatCode() {
            var code = editor.getValue();
            var formattedCode = js_beautify(code, { indent_size: 2, space_in_empty_paren: true });
            editor.setValue(formattedCode, -1);
            updateOutput();
        }

        function copyToClipboard() {
            var code = editor.getValue();
            var tempInput = document.createElement("textarea");
            tempInput.style.position = "absolute";
            tempInput.style.left = "-99999px";
            tempInput.value = code;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Code copied to clipboard!");
        }
    </script>
</body>
</html>
