<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .editor-container {
            width: 80%;
            height: 35vh;
            border: 1px solid #ccc;
            display: flex;
            background-color: white;
            overflow: hidden;
        }
        .line-numbers {
            padding: 10px;
            background-color: #eee;
            color: #888;
            text-align: right;
            user-select: none;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 10px;
            font-size: 14pt;
            overflow: auto;
            white-space: pre;
            box-sizing: border-box;
        }
        #output {
            width: 80%;
            height: 35vh;
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: #f7f7f7;
            font-size: 14pt;
            white-space: pre-wrap;
            padding: 10px;
            overflow: auto;
            box-sizing: border-box;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div id="line-numbers" class="line-numbers"></div>
        <textarea id="editor" oninput="updateEditor()"></textarea>
    </div>
    <pre id="output"></pre>
    <div class="controls">
        <button onclick="formatCode()">Format Code</button>
        <button onclick="copyToClipboard()">Copy raw</button>
    </div>

    <script src="https://cdn.rawgit.com/beautify-web/js-beautify/v1.14.0/js/lib/beautify.js"></script>
    <script>
        const editor = document.getElementById('editor');
        const lineNumbers = document.getElementById('line-numbers');
        const output = document.getElementById('output');

        function updateLineNumbers() {
            const lines = editor.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        }

        function updateEditor() {
            updateLineNumbers();
            updateOutput();
        }

        function updateOutput() {
            output.textContent = editor.value;
        }

        function formatCode() {
            const code = editor.value;
            const formattedCode = js_beautify(code, { indent_size: 2, space_in_empty_paren: true });
            editor.value = formattedCode;
            updateEditor();
        }

        function copyToClipboard() {
            const code = editor.value;
            const tempInput = document.createElement('textarea');
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-99999px';
            tempInput.value = code;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Code copied to clipboard!');
        }

        // Initial setup
        updateLineNumbers();
        updateOutput();
    </script>
</body>
</html>
